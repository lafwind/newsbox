<!DOCTYPE html>
<html data-ng-app="LafApp">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Full Screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

    <meta charset="utf-8">
    <!--meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"-->
    <title></title>

    <!--link rel="icon" href="/www/favicon.ico" -->
    <link rel="apple-touch-icon" href="/heart.png" />
    <link rel="shortcut" href="/heart.png" />


    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body >

    <ion-tabs class="tabs-icon-only tabs-positive">

      <ion-tab title="Home"
        icon-on="ion-ios-home"
        icon-off="ion-ios-home-outline"
        data-ng-controller="HomeCtrl"
        >

        <ion-header-bar class="bar-positive full-bar">
          <h1 class="title">
            News Box
          </h1>
          <button class="button" data-ng-click="refresh()">
            <span class="ion-ios-reload"></span>
          </button>

        </ion-header-bar>

        <ion-content has-tabs="true" on-refresh="onRefresh()">

          <div class="list card artical">

            <div class="item">
              <p>
                <b>WELCOME！</b>
              </p>
            </div>

            <div class="item item-body">
              <p>
                这个是我这几天弄的逗逗的没有主题的没有内容的应用= =！
              </p>
            </div>
          </div>

        </ion-content>
      </ion-tab>

      <ion-tab title="Like"
        icon-on="icon ion-ios-heart"
        icon-off="icon ion-ios-heart-outline"
        data-ng-controller="LikeCtrl"
        ng-click="pwdPopup(1)"
        >
        <header class="bar bar-header bar-positive full-bar">
          <h1 class="title">Like</h1>

          <button class="button" data-ng-click="refresh()">
            <span class="ion-ios-reload"></span>
          </button>

        </header>
        <ion-content has-header="true">

          <img class="photo" src={{img_url}}>

        </ion-content>
      </ion-tab>

      <ion-tab title="Letters"
        icon-on="icon ion-ios-email"
        icon-off="icon ion-ios-email-outline"
        data-ng-controller="LetterCtrl"
        data-ng-Click="mention(2)"
        >
        <header class="bar bar-header bar-positive full-bar">
          <h1 class="title">Letters</h1>

          <button class="button" data-ng-click="refresh()">
            <span class="ion-ios-reload"></span>
          </button>
        </header>

        <ion-content has-header="true">
          <div class="list card artical">

            <div class="item item-avatar">
              <img src="/img/header.jpg">
              <h2>Lafwind</h2>
              <p>Feb 14, 2015</p>
            </div>

            <div class="item item-body">
              <p>
                Hello！
              </p>
            </div>


          </div>
        </ion-content>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
